<!DOCTYPE html>
<html>
    <head>
        <title>
            Giới Thiệu - ashiro
        </title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>
            Giới Thiệu Về Shiro
        </h1>
        <p>
            Chào mừng bạn đến với trang web của tôi! Đây là nơi tôi chia sẻ về bản thân, sở thích và các dự án.
        </p>
        <p>
            <a href="../index.html">Quay lại trang chủ</a>
        </p>
        <p id="last-updated">Đang tải...</p>
        <script>
            fetch('https://api.github.com/repos/ashirosleepy/ashiro/commits?path=pages/about.html&per_page=1')
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        const date = new Date(data[0].commit.committer.date);
                        document.getElementById('last-updated').innerText = 'Chỉnh sửa lần cuối: ' + date.toLocaleString('vi-VN');
                    } else {
                        document.getElementById('last-updated').innerText = 'Không tìm thấy thông tin chỉnh sửa.';
                    }
                })
                .catch(error => {
                    document.getElementById('last-updated').innerText = 'Lỗi khi tải thông tin chỉnh sửa.';
                    console.error(error);
                });
        </script>
    </body>
</html>
