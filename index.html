<!DOCTYPE html>
<html>
    <head>
        <title>
            ashiro
        </title>
        <meta charset="utf-8">
        <link rel="icon" href="assets/favicon.png" type="image/png">
        <script src="/assets/script.js"></script>
        <style>
            ul {
                list-style: none; padding: 0;
            }
            a {
                display: block; padding: 15px; font-size: 1.5em; text-decoration: none; background: #f0f0f0; border: 1px solid #ccc; border-radius: 5px; color: #000; text-align: center;
            }
            li {
                margin: 10px 0;
            }
            h1 {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>
            Shiro's Homepage
        </h1>
        <nav>
            <ul>
                <li>
                    <a href="pages/twcn.html">
                        Trang web cá nhân
                    </a>
                </li>
                <li>
                    <a href="pages/tkb.html">
                        Thời Khóa Biểu
                    </a>
                </li>
                <li>
                    <a href="pages/nv.html">
                        Nguyện Vọng
                    </a>
                </li>
                <li>
                    <a href="pages/kyyeua1k34cpl.html">
                        Kỷ Yếu A1 K34-CPL
                    </a>
                </li>
                <li>
                    <a href="pages/music/favmusic.html">
                        Nhạc Yêu Thích
                    </a>
                </li>
            </ul>
        </nav>
        <p id="last-updated">Đang tải...</p>
        <script>
            fetch('https://api.github.com/repos/ashirosleepy/ashiro/commits?path=index.html&per_page=1')
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        const date = new Date(data[0].commit.committer.date);
                        document.getElementById('last-updated').innerText = 'Chỉnh sửa lần cuối: ' + date.toLocaleString('vi-VN');
                    } else {
                        document.getElementById('last-updated').innerText = 'Không tìm thấy thông tin chỉnh sửa.';
                    }
                })
                .catch(error => {
                    document.getElementById('last-updated').innerText = 'Lỗi khi tải thông tin chỉnh sửa.';
                    console.error(error);
                });
        </script>
    </body>
</html>
